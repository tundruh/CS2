
//follow recoil toggle

alias on "cl_crosshaircolor_r 255; cl_crosshaircolor_g 0; cl_crosshaircolor_b 255; cl_crosshair_recoil true"
alias off "cl_crosshaircolor_r 0; cl_crosshaircolor_g 255; cl_crosshaircolor_b 0; cl_crosshair_recoil false"

alias xh "xh1";
alias xh1 "off; alias xh xh1"
alias xh2 "on; alias xh xh2"

bind 1 "xh1;slot1"
bind 2 "xh2;slot2"


//jump + crouch
alias "+hjump" "+jump; +duck"
alias "-hjump" "-jump; -duck"
bind "space" "+hjump"

//jump + throw
alias "+boing" "+jump;"
alias "+ding" "-attack; -attack2;"
alias "+dong" "-jump;"
bind "mouse4" "+boing; +ding; +dong"

//run + jump + throw
alias "+runthrow" "+forward;+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-runthrow" "-jump;-forward"
bind "f5" "+runthrow;+throwaction"

//bhop
bind "mwheeldown" "+jump"
bind "mwheelup" "+jump"


clear